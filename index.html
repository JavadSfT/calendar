<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar</title>
    <link rel="stylesheet" href="static/style/style.css">
    
    <link rel="manifest" href="manifest.json">
</head>

<body>

    <div id="calendar_container">
        <div id="calendar"></div>
    </div>

    <div id="schedule_info_table_modal" class="hide">
        <table id="schedule_info_table">
            <tr>
                <td>روز : </td>
                <td id="td_dateName"></td>
            </tr>
            <tr>
                <td>ساعت شروع : </td>
                <td id="td_startTime"></td>
            </tr>
            <tr>
                <td>ساعت پایان : </td>
                <td id="td_endTime"></td>
            </tr>
            <tr>
                <td>توضیحات : </td>
                <td><input type="text" name="" id="td_description" style="width: 500px;"></td>
            </tr>
            <tr>
                <td></td>
                <td style="display: flex;">
                    <p><input type="radio" name="scheduleTypeCalendar" id="" value="1" checked> برنامه دائمی </p>
                    <p><input type="radio" name="scheduleTypeCalendar" id="" value="2"> برنامه موقت</p>
                </td>
            </tr>
        </table>
        <div id="schedule_info_table_bt">
            <button onclick="acceptEvent()" id="specefic_give_btn_submit">تایید </button>
            <button onclick="editEvent()" id="specefic_give_btn_update" class="hide">ویرایش</button>
            <button onclick="deleteEvent()" id="specefic_give_btn_delete">حذف</button>
            <button onclick="cancelEvent()" id="specefic_give_btn_cancel">منصرف شدم</button>
        </div>
    </div>



    <script src="static/lib/fullcalendar/dist/index.global.min.js"></script>
    <script src="static/lib/fullcalendar/packages/core/locales/fa.global.min.js"></script>

    <script src="static/script/Tools.js"></script>
    <script src="static/script/CalendarInit.js"></script>
    <script src="static/script/CalanderTools.js"></script>
    <script src="static/script/CalendarEvents.js"></script>
    <script src="static/script/StorageUnit.js"></script>
    
    <script src="static/script/script.js"></script>

    <script src="sw_init.js"></script>
</body>

</html>
